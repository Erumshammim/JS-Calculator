<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <!--Icons    -->

   integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <!--Bootstrap JS    -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
   integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<body class="bg-light">
    <div class="container text-center mt-5 bg-danger ">
        <h3>Course: Web And Hybrid App Development</h3>
        <h3 >Assignment# 7</h3>
        </div>
      
    <div class="main ">
        <table>
            <tr>
                <td>
                  <input type="text" class="result" id="result">
                </td>
            </tr>
               <tr>
                   <td>
                       <button class="clearbtn" onclick = "clearResult()">Clear</button>
                       <button class="remove" onclick="back()">X</button>
                   </td>
               </tr>
        
               <tr>
                <td>
                    <button class="op" onclick="getNumber('*')">x</button>
                    <button class="op" onclick="getNumber('/')">/</button>
                    <button class="op" onclick="getNumber('(')">(</button>
                </td>
            </tr>
        
            <tr>
                <td>
                    <button class="op" onclick="getNumber('+')">+</button>
                    <button class="op" onclick="getNumber('-')">-</button>
                    <button class="op" onclick="getNumber(')')">)</button>
                </td>
            </tr>
        
            <tr>
                <td>
                    <button class="btn " onclick="getNumber('7')">7</button>
                    <button class="btn" onclick="getNumber('8')">8</button>
                    <button class="btn" onclick="getNumber('9')">9</button>
                </td>
            </tr>
        
            <tr>
                <td>
                    <button class="btn" onclick="getNumber('4')">4</button>
                    <button class="btn" onclick="getNumber('5')">5</button>
                    <button class="btn" onclick="getNumber('6')">6</button>
                </td>
            </tr>
        
            <tr>
                <td>
                    <button class="btn" onclick="getNumber('1')">1</button>
                    <button class="btn" onclick="getNumber('2')">2</button>
                    <button class="btn" onclick="getNumber('3')">3</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn" style=" font-weight:  bold;" onclick="getNumber('.')">.</button>
                    <button class="btn" onclick="getNumber('0')">0</button>
                    <button class="btn" onclick="setResult()">=</button>
                </td>
            </tr>
            </table>
            </div>
        
        </div>
   
            <script src="app.js"></script>
</body>
</html>
